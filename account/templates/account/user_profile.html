{% extends "base.html" %}
{% block content %}
{% csrf_token %}
        <div class="navbar">
            <b><p><h1>Benvenuto nel profilo di {{ user.username }}!
            </p></h1></b>
        </div>
                <div>
                <a href="{% url 'message_board' %}">Torna alla Homepage</a>
        </div>
        <div class="content">
            {% for post in userPosts %}
            <div class="post">
            <h2>{{post.title}}</h2>
            <p>{{post.text}}</p>
            <p class="date">Pubblicato il: {{ post.published_date }}</p>
            </div><hr>
            {% endfor %}
        </div>
{% endblock %}
